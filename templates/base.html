    <title>Peppol&PDF Builder</title>

    <!-- bootstrap-datepickerを読み込む -->
    <script
      type="text/javascript"

    {% block navbar %} {% endblock %} {% block content %} {% endblock %}

            data-mdb-ripple-color="dark"

          <!-- Twitter -->
